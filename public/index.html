<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Results</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="socket.io.min.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <!-- NEW START -->
    <div id="root" class="tile is-ancestor">
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <article class="tile is-child">
              <div class="content">
                <span id="connectionBubble" class="tag is-danger"
                  >Not Connected</span
                >
                <h1 class="title has-text-centered">Live Results</h1>
                <h2 class="subtitle has-text-centered" id="time">00:00</h2>
              </div>
              <div class="mx-auto max-50 card max-w-600">
                <button class="toggleBtn button is-dark">View Entries</button>
                <table
                  id="results"
                  class="table is-fullwidth is-hoverable overflow-scroll"
                >
                  <tbody>
                    <tr id="placeholder">
                      <td>Race in progress</td>
                    </tr>
                  </tbody>
                  <tbody id="entries" class="d-none"></tbody>
                </table>
              </div>
            </article>
          </div>
        </div>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child notification is-dark">
          <div class="content">
            <p class="title">Live Chat</p>
            <p class="subtitle">It's Poppin'</p>
            <hr />
            <div class="content overflow-scroll height-50" id="messages"></div>
            <form id="messageForm">
              <div class="field has-addons">
                <div class="control">
                  <input
                    id="newMessage"
                    class="input"
                    type="text"
                    placeholder="New Message"
                  />
                </div>
                <div class="control">
                  <button class="button is-info">+</button>
                </div>
              </div>
            </form>
          </div>
        </article>
      </div>
    </div>
  </body>
</html>
