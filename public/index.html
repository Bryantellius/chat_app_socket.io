<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Results</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script src="socket.io.min.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <span id="connectionBubble" class="tag is-danger">Not Connected</span>
        <h1 class="title has-text-centered">Live Results</h1>
        <h2 class="subtitle has-text-centered" id="time">00:00</h2>
      </div>
      <table id="results" class="table mx-auto w-100">
        <thead>
          <tr>
            <th>Pos</th>
            <th>Athlete</th>
            <th>Team</th>
            <th>Year</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
